name: Versioning Workflow

on:
  push:
    branches:
      - main        # Trigger for commits to the 'main' branch
    tags:
      - 'v*'        # Trigger when new version tags are pushed (optional)
      
jobs:
  versioning:
    runs-on: ubuntu-latest

    steps:
    # 1. Checkout the code
    - name: Checkout code
      uses: actions/checkout@v2
    
    # 2. Get version information
    - name: Get version information
      id: version_info
      run: |
        commit_hash=$(git rev-parse --short HEAD)
        tag=$(git describe --tags --abbrev=0 || echo "NoTag")
        if [ "$tag" != "NoTag" ]; then
          version=$tag
        else
          version="dev-${commit_hash}"
        fi
        echo "VERSION=$version" >> $GITHUB_ENV
        echo "Version: $version"
    
    # 3. Update package version
    - name: Update package version
      run: |
        jq ".version = \"${{ env.VERSION }}\"" package.json > temp.json && mv temp.json package.json

    # 4. Set up Git with the correct user
    - name: Set up Git user
      run: |
        git config --global user.name "github-actions[bot]"
        git config --global user.email "github-actions[bot]@users.noreply.github.com"
    
    # 5. Push changes using the personal access token (GH_TOKEN)
    - name: Push changes
      run: |
        git add package.json
        git commit -m "Update version to ${{ env.VERSION }}"
        git push https://x-access-token:${{ secrets.GH_TOKEN }}@github.com/${{ github.repository }} HEAD:${{ github.ref }}
