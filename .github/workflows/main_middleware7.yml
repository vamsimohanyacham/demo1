name: Publish Vite Package

on:
  push:
    branches:
      - main   # You can specify any branch you want to trigger this on
    # Optional: Trigger this on tags (e.g., v1.0.0, v1.1.0)
    # tags:
    #   - 'v*'

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Adjust this based on your Node.js version

    - name: Install dependencies
      run: npm install

    - name: Build Vite project
      run: npm run build

    - name: Set version based on commit hash
      run: |
        VERSION=$(git rev-parse --short HEAD)  # Use commit hash as version
        echo "VERSION=$VERSION" >> $GITHUB_ENV

    - name: Publish to GitHub Packages
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
        npm publish --access public
      env:
        VERSION: ${{ env.VERSION }}
