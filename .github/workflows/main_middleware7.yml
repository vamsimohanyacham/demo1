name: Publish Vite Package

on:
  push:
    branches:
      - main  # Only run on push to the main branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu runner

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout the code from the repository

    - name: Set up Node.js
      uses: actions/setup-node@v2  # Set up the Node.js environment
      with:
        node-version: '16'  # Specify the Node.js version to use

    - name: Install dependencies
      run: npm install  # Install all dependencies from package.json

    - name: Update version in package.json
      run: |
        # Bump the version here if needed (this will increment the version automatically)
        npm version patch --no-git-tag-version  # Increment patch version, change to minor or major as needed
        cat package.json  # Output the updated version to confirm

