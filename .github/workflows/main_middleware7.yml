name: Publish Vite Package

on:
  push:
    branches:
      - main  # Trigger on a push to the 'main' branch

jobs:
  build:
    runs-on: ubuntu-latest  # Use the latest Ubuntu image for this job

    steps:
    - name: Checkout code
      uses: actions/checkout@v2  # Checkout your code

    - name: Set up Node.js
      uses: actions/setup-node@v2
      with:
        node-version: '16'  # Specify the version of Node.js (and npm) to use

    - name: Install dependencies
      run: npm install  # Run npm install to install dependencies

    - name: Build the Vite project
      run: npm run build  # Run the Vite build process

    - name: Publish to GitHub Packages
      run: |
        echo "//npm.pkg.github.com/:_authToken=${{ secrets.GITHUB_TOKEN }}" > .npmrc
        npm publish --access public  # Publish your package to GitHub Packages
